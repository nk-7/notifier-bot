databaseChangeLog:
  - changeSet:
      id: "Create table  chat."
      author: Nikolay Kuleshov
      changes:
        - createTable:
            tableName: chat
            remarks: Таблица известных чатов.
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  remarks: Первичный ключ.
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: chat_id
                  type: bigint
                  remarks: ID чата в телеграмме.
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: type
                  type: varchar(20)
                  remarks: Тип чата.
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  remarks: Заголовок чата. Обычно он есть у группы.
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(8)
                  remarks: Статус чата.
                  constraints:
                    nullable: false
